<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bharat Warriors Cricket Club</title>
<meta name="description" content="Official site of Bharat Warriors Cricket Club (DFW) ‚Äî fixtures, squad, sponsors, contact." />
<link rel="icon" href="favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --ink:#0b1230;
    --muted:#5c6a85;
    --line:#e6ecf6;

    /* Vibrant cricket palette */
    --blue-900:#0f2a6b;
    --blue-700:#1a43a2;
    --blue-600:#1757d1;
    --blue-500:#2f7de5;
    --saffron:#ff7b1a;
    --green:#1dbf82;       /* outfield / wicket vibe */
    --pitch:#d8e7cf;       /* pitch color stripe */
    --sun:#ffc83d;
    --paper:#f7f9ff;
  }

  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background:
      radial-gradient(900px 500px at 20% -10%, #fff 0%, #f4f8ff 55%, #eef4ff 100%);
  }
  a{text-decoration:none;color:inherit}
  .container{max-width:1200px;margin:0 auto;padding:0 22px}
  .card{background:#fff;border:1px solid var(--line);border-radius:18px;box-shadow:0 14px 40px rgba(15,47,107,.08)}

  /* Tricolor top shimmer */
  .topbar{
    height:6px;
    background:
      linear-gradient(90deg,var(--saffron),#fff 33%, var(--green) 66%),
      repeating-linear-gradient(90deg,rgba(255,255,255,.35) 0 30px, transparent 30px 60px);
  }

  /* NAV */
  .nav{
    position:sticky; top:0; z-index:60;
    background:linear-gradient(180deg,var(--blue-900),var(--blue-700));
    border-bottom:1px solid rgba(255,255,255,.12);
    box-shadow:0 10px 30px rgba(10,30,80,.25);
    backdrop-filter:saturate(120%) blur(6px);
  }
  .nav .wrap{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 22px}
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{
    width:80px;height:80px;border-radius:50%;object-fit:contain;
    background:#fff;border:2px solid rgba(255,255,255,.35);
    box-shadow:0 6px 18px rgba(0,0,0,.18);
  }
  .brand .title{font-weight:800;letter-spacing:.3px;color:var(--sun);text-shadow:0 1px 0 rgba(0,0,0,.18)}
  .brand .tag{font-size:12px;color:#e6eeff;opacity:.95}

  .menu{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
  .menu a,.dropdown>button{
    cursor:pointer;
    display:inline-flex;align-items:center;gap:8px;
    padding:12px 20px;
    color:#eef4ff;font-weight:800;letter-spacing:.2px;
    background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));
    border:1px solid rgba(255,255,255,.22);
    border-radius:999px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.25), 0 4px 14px rgba(0,0,0,.18);
    transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
  }
  .menu a:hover,.dropdown>button:hover{
    transform:translateY(-1px);
    background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.10));
    box-shadow:inset 0 1px 0 rgba(255,255,255,.4), 0 8px 24px rgba(0,0,0,.25);
  }
  .menu .active{background:linear-gradient(180deg,rgba(255,255,255,.34),rgba(255,255,255,.18))}
  .dropdown{position:relative}
  .dropdown-menu{
    position:absolute; top:110%; right:0; min-width:200px;
    background:#162d67; color:#fff; border:1px solid rgba(255,255,255,.2);
    border-radius:14px; padding:8px; display:none;
    box-shadow:0 18px 36px rgba(0,0,0,.35);
  }
  .dropdown.open .dropdown-menu{display:block}
  .dropdown-menu a{display:block;padding:10px 12px;border-radius:10px}
  .dropdown-menu a:hover{background:rgba(255,255,255,.12)}
  @media (max-width:860px){.menu{gap:10px}}

  /* HERO ‚Äî cricket pitch stripes + subtle stadium glow */
  .hero{
    padding:42px 0 54px;
    background:
      linear-gradient( to right,
        transparent 0 12%,
        var(--pitch) 12% 17%,
        transparent 17% 83%,
        var(--pitch) 83% 88%,
        transparent 88% 100%
      ),
      radial-gradient(900px 420px at 15% -5%, #ffffff 0%, #f2f7ff 55%, #ebf3ff 100%);
    border-bottom:1px solid #e3ebfb;
  }
  .hero .container{max-width:1000px;text-align:center}
  h1{margin:0 0 10px;font-size:52px;line-height:1.06;font-weight:900;color:#0f1b3a}
  h1 .accent{
    background:linear-gradient(90deg,var(--blue-600),#0f59c7);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .lead{color:#2b3f66;max-width:780px;margin:0 auto 18px}
  .ribbon{display:inline-flex;gap:10px;flex-wrap:wrap}
  .ribbon span{
    padding:9px 13px;border-radius:999px;border:1px solid var(--line);
    background:linear-gradient(180deg,#fff,#f6faff); color:#1f325d; font-weight:900;
  }
  .ribbon .bat::before{content:"üèè"; margin-right:6px}
  .ribbon .shield::before{content:"üõ°Ô∏è"; margin-right:6px}
  .ribbon .spark::before{content:"‚ö°"; margin-right:6px}

  /* Match tile ‚Äî scoreboard feel */
  .match-tile{
    margin:24px auto 0; max-width:820px; padding:18px 20px;
    border:1px solid var(--line); border-radius:18px; background:#fff;
    box-shadow:0 16px 40px rgba(13,33,83,.10);
  }
  .meta{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:10px}
  .chip{
    display:inline-flex;align-items:center;gap:8px;
    padding:7px 12px;border-radius:999px;border:1px solid var(--line);
    background:linear-gradient(180deg,#f7fbff,#eef6ff); color:#1f325d; font-weight:900; font-size:13px;
  }
  .chip.league{background:linear-gradient(90deg,rgba(255,123,26,.18),rgba(29,191,130,.18))}
  .teams{
    display:grid;grid-template-columns:1fr 60px 1fr;align-items:center;gap:12px;margin:2px 0 12px
  }
  .teams .team{font-size:22px;font-weight:900;color:#0f1b3a}
  .teams .bw{color:var(--blue-700)}
  .teams .vs{justify-self:center;font-weight:900;color:#9aa6bf}
  .actions{display:flex;gap:10px;justify-content:center;align-items:center}
  .btn{
    display:inline-flex;align-items:center;gap:8px;
    padding:12px 20px;border-radius:999px;font-weight:900;color:#fff;
    background:linear-gradient(180deg,var(--blue-500),#1362cc);
    border:1px solid #cfe0ff; box-shadow:0 8px 20px rgba(19,98,204,.35);
    transition:transform .08s ease, box-shadow .2s ease, filter .2s ease;
  }
  .btn:hover{transform:translateY(-1px); filter:saturate(115%); box-shadow:0 14px 30px rgba(19,98,204,.45)}

  /* Sections */
  .section{padding:64px 0;background:var(--paper);border-top:1px solid var(--line)}
  .section h2{
    display:inline-flex; align-items:center; gap:10px;
    margin:0 0 14px; font-size:30px; letter-spacing:.2px
  }
  .section h2 .tag-icon{font-size:24px}
  .section h2:after{
    content:""; display:block; height:4px; width:110%;
    background:linear-gradient(90deg,var(--saffron),var(--blue-600),var(--green));
    border-radius:999px; box-shadow:0 2px 8px rgba(0,0,0,.08);
    margin-top:6px;
  }
  .sub{color:var(--muted)}

  /* STAT CARDS (trophies/clean sheets/etc.) */
  .stats{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-top:18px}
  .stat{
    background:#fff;border:1px solid var(--line);border-radius:16px;padding:16px;
    display:flex;align-items:center;gap:12px;box-shadow:0 10px 26px rgba(15,47,107,.08)
  }
  .stat .icon{font-size:28px}
  .stat .val{font-weight:900;font-size:24px}
  .stat .lbl{color:#46557a}

  /* Fixtures */
  table{width:100%;border-collapse:collapse}
  th,td{padding:14px 12px;border-bottom:1px solid var(--line);text-align:left}
  th{
    background:linear-gradient(180deg,#eff5ff,#e8f0ff);
    color:#0f1b3a; font-weight:900; letter-spacing:.2px
  }
  .badge{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid var(--line);background:#fff}
  .league-dfcl{background:rgba(23,87,209,.10);color:#1757d1}
  .league-leca{background:rgba(29,191,130,.14);color:#129a6a}

  /* Sponsors */
  .sponsor-row{
    display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  }
  @media (min-width:900px){ .sponsor-row{ grid-template-columns:repeat(3,1fr) } }
  .sponsor{
    padding:16px; display:flex; flex-direction:column; align-items:center; justify-content:center;
    background:#fff; border:1px solid var(--line); border-radius:16px; height:180px;
    box-shadow:0 10px 24px rgba(15,47,107,.08);
    transition:box-shadow .2s ease, transform .08s ease, border-color .2s ease;
  }
  .sponsor:hover{ transform:translateY(-2px); box-shadow:0 16px 36px rgba(15,47,107,.14); border-color:#d6e3ff }

  .logo-frame{
    width:200px; height:70px;
